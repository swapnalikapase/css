<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Background Image Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('flower.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6); /* semi-transparent black */
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Welcome to MyWebsite</h1>
    <p>Experience the power of AI with ChatGPT. Engage in natural conversations and explore the capabilities of advanced language models.</p>
  </div>
</body>
</html>
